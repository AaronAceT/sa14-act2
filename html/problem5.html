<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animation</title>
    <style>
        #movableDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(195, 0, 255);
            position: absolute;
            top: 50%;
            left: 50%;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <div id="movableDiv"></div>
    <button onclick="moveDiv()">Move</button>

    <script>
        function moveDiv() {
            const div = document.getElementById('movableDiv');
            if (div.style.transform === 'translateX(-50%) translateY(-50%)') {
                div.style.transform = 'translateX(0) translateY(0)';
            } else {
                div.style.transform = 'translateX(-50%) translateY(-50%)';
            }
        }
    </script>
</body>
</html>

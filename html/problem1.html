<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>
    <div id="weatherInfo">
        <p id="currentTime"></p>
        <p id="currentTemp"></p>
        <p id="weatherCondition"></p>
        <p id="humidity"></p>
        <div id="forecast"></div>
    </div>

    <script>
        // JavaScript code to fetch weather data and update the dashboard
        // This script uses Fetch API to make HTTP requests

        const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('cityInput');
        const currentTime = document.getElementById('currentTime');
        const currentTemp = document.getElementById('currentTemp');
        const weatherCondition = document.getElementById('weatherCondition');
        const humidity = document.getElementById('humidity');
        const forecast = document.getElementById('forecast');

        weatherForm.addEventListener('submit', e => {
            e.preventDefault();
            const city = cityInput.value;

            fetch(`https://api.weatherapi.com/v1/current.json?key=2e20e95730ee4defa6c13233240504&q=${city}`)
                .then(response => response.json())
                .then(data => {
                    currentTime.textContent = `Current time: ${data.location.localtime}`;
                    currentTemp.textContent = `Current temperature: ${data.current.temp_c}°C`;
                    weatherCondition.textContent = `Weather: ${data.current.condition.text}`;
                    humidity.textContent = `Humidity: ${data.current.humidity}%`;
                });

            fetch(`https://api.weatherapi.com/v1/forecast.json?key=YOUR_API_KEY&q=${city}&days=5`)
                .then(response => response.json())
                .then(data => {
                    forecast.innerHTML = '';
                    for (let day of data.forecast.forecastday) {
                        const dayElement = document.createElement('div');
                        dayElement.textContent = `${day.date}: ${day.day.condition.text}, High: ${day.day.maxtemp_c}°C, Low: ${day.day.mintemp_c}°C`;
                        forecast.appendChild(dayElement);
                    }
                });
        });
    </script>
</body>
</html>
